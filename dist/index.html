<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="hero">

    <h1>We're launching soon</h1>
    
    <div class="countdown">
      <div class="box">Days</div>
      <div class="box">Hours</div>
      <div class="box">Minutes</div>
      <div class="box">Seconds</div>
    </div>
  </div>
  <!-- <img src="../images/pattern-hills.svg" alt="background-hills" class="background-hills"> -->
  <div class="attribution">
    <div class="icons">
      <img src="../images/icon-facebook.svg" alt="facebook">
      <img src="../images/icon-pinterest.svg" alt="pinterest">
      <img src="../images/icon-instagram.svg" alt="instagram">
    </div>
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </span>
    <span>
      Coded by <a href="https://www.linkedin.com/in/webdevpreneur29/">William Owen</a>.
    </span>
  </div>
</body>
</html>
