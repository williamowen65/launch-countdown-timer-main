<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./main.js" defer></script>
</head>
<body>

  <h1>We're launching soon</h1>

  <div class="countdown">
    <div class="box">Days</div>
    <div class="box">Hours</div>
    <div class="box">Minutes</div>
    <div class="box">Seconds</div>
  </div>
  <img src="../images/bg-stars.svg" alt="background-stars" class="background-stars">
  <img src="../images/pattern-hills.svg" alt="background-hills" class="background-hills">
  <div class="icons">
    <img src="../images/icon-facebook.svg" alt="facebook">
    <img src="../images/icon-instagram.svg" alt="instagram">
    <img src="../images/icon-pinterest.svg" alt="pinterest">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/webdevpreneur29/">William Owen</a>.
  </div>
</body>
</html>
